<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <head>
      <script src="https://unpkg.com/phosphor-icons"></script>
    </head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portifólio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="menu">
      <ul class="inicio">
        <li>Ínicio</li>
        <li>Sobre</li>
        <li>Habilidades</li>
        <li>Projetos</li>
      </ul>
    </div>

    <div id="conteiner">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Imagem não encontrada" />
        <p>@raipigozzo_</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul class="lista">
        <li><a href="#">Conheça meu projeto</a></li>
        <li><a href="#">Baixe meu e-book</a></li>
        <li><a href="#">Veja meu portfólio</a></li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>
      <script
        type="module"
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      ></script>
      <script
        nomodule
        src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      ></script>

      <script src="./script.js"></script>
    </div>

    <div id="social-links">
      <a href="https://github.com/raipigozzo/" target="_blank">
        <ion-icon name="logo-github"></ion-icon>
      </a>

      <a href="https://www.instagram.com/raipigozzo_/" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>

      <a href="https://www.instagram.com/raipigozzo_/" target="_blank">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>

      <a
        href="https://www.linkedin.com/in/raielle-pigozzo-mendes-6b9246248"
        target="_blank"
      >
        <ion-icon name="logo-linkedin"></ion-icon>
      </a>
      <div class="barra"></div>
    </div>

    <div id="rodape">
      <p>Feito com <ion-icon name="heart"></ion-icon> pela Rai</p>
    </div>
  </body>
</html>
